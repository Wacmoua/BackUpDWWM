<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TUTOFINDERCSS.css" />
    <title>TUTOFINDER</title>
  </head>
  <body>
    <header>TUTO Finder les tutos mecanique regroupé en 1 clic</header>
    <select id="marque">
      <option value="yamaha">Yamaha</option>
      <option value="honda">Honda</option>
      <option value="suzuki">Suzuki</option>
      <option value="bmw">BMW</option>
      <option value="kawasaki">Kawasaki</option>
      <option value="aprilia">Aprilia</option>
      <option value="ducati">Ducati</option>
      <!-- Ajoutez d'autres options de marque ici -->
    </select>

    <select id="modele">
      <!-- Les options de modèle seront ajoutées dynamiquement en fonction de la marque sélectionnée -->
    </select>

    <select id="annee">
      <!-- Les options d'année seront ajoutées dynamiquement en fonction du modèle sélectionné -->
    </select>

    <script src="javatuto.js"></script>
  </body>
</html>
